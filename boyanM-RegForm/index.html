<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="wrapper">
<form name="reg_form" method = "POST" action="/cgi-bin/reg_form.py">
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

  <label for="email"><b>Email</b></label>
  <input type="text" placeholder="Enter Email" name="email" required>

  <label for="Username"><b>Username</b></label>
  <input type="text" placeholder="Enter Username" name="user" required>

  <label for="psw"><b>Password</b></label>
  <input type="password" placeholder="Enter Password" name="psw" required>

  <label for="psw-repeat"><b>Repeat Password</b></label>
  <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

  <label for="full-name"><b>Full name</b></label>
  <input type="text" placeholder="Enter Full name" name="full-name" required>

  <label for="gender"><b>Gender</b></label><br>
  <input type="radio" name="gender" value="male" required> Male
  <input type="radio" name="gender" value="female"> Female<br><br>

  <label for="bday"><b>Birthday date</b></label>
  <input type="date" placeholder="Enter Birthday date" name="bday" required>

  <label for="phone"><b>Phone</b></label>
  <input type="text" placeholder="Enter Phone" name="phone" required>

  <label for="address"><b>Address</b></label>
  <input type="text" placeholder="Enter Address" name="address" required>

  <label><input type="checkbox" name="terms" required><b>I agree to <a href="https://en.wikipedia.org/wiki/Terms_of_service">Terms of Service</a></b></label>

    <hr>
    <button type="submit" class="registerbtn">Register</button>
  </div>
  
  <div class="container signin">
    <p>Already have an account? <a href="#">Sign in</a>.</p>
  </div>
</form>
</div>

</body>
</html>
